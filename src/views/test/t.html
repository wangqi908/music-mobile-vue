<script>
  const sToMs = value => {
    var theTime = parseInt(value) // 秒
    var middle = 0 // 分

    middle = parseInt(theTime / 60)
    theTime = parseInt(theTime % 60)
    middle = middle < 10 ? '0' + middle : middle
    theTime = theTime < 10 ? '0' + theTime : theTime

    console.log(middle + ':' + theTime)
  }

  sToMs(11223.105396)
</script>
